<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Feedback Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/litera/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-primary">
    <div class="d-flex mt-5 mb-5 justify-content-center align-items-center vh-70">
        <form id="frmLogin" class="card col-10 col-md-6 col-xl-4 mt-5" style="display:none;">
            <div class="card-body">
                <h1 class="text-center text-primary">Company</h1>
                <h3 class="text-center text-primary">Group Feedback Tool</h3>
                <input id="txtUsernameLogin" type="email" placeholder="johndoe@email.com" class="form-control mt-4" aria-label="Username">
                <input id="txtPasswordLogin" type="password" placeholder="Password" class="form-control mt-2" aria-label="Password">
                <hr class="mt-4 mb-4"/>
                <button id="btnLogin" type="button" class="btn btn-primary col-12 mt-2">Log in</button>
                <button id="btnSwapRegister" type="button" class="btn btn-link col-12 mt-0">Need an account? Register here</button>
            </div>
        </form>

        <!-- Form to choose student or instructor -->
        <form id="frmChooseRole" class="card col-10 col-md-6 col-xl-4 mt-5" style="display:none;">
            <div class="card-body">
                <h1 class="text-center text-primary">Company</h1>
                <h3 class="text-center text-primary">Group Feedback Tool</h3>
                <h5 class="text-center mt-4">Choose your role:</h3>
                <button id="btnStudent" type="button" class="btn btn-primary col-12 mt-2">Student</button>
                <button id="btnInstructor" type="button" class="btn btn-primary col-12 mt-2">Instructor</button>

                <button id="btnBackToLogin" type="button" class="btn btn-link col-12 mt-2">Go Back</button>
            </div>
        </form>

        <!-- Student Register Form -->
        <form id="frmRegister" class="card col-10 col-md-6 col-xl-4 mt-5">
            <div class="card-body">
                <h1 class="text-center text-primary">Company</h1>
                <h3 class="text-center text-primary">Group Feedback Tool</h3>
                <h5 class="text-center mt-4">Account Registration:</h3>
                <button id="btnSwapLoginTop" type="button" class="btn btn-link col-12 mt-0">Already have an account? Click here to log in</button>
                <h6 class="mt-3">Personal Information:</h2>
                <input id="txtFirstName" placeholder="First Name" class="form-control mt-3" aria-label="Input for First Name">
                <input id="txtMiddleName" placeholder="Middle Name" class="form-control mt-2" aria-label="Input for Middle Name">
                <input id="txtLastName" placeholder="Last Name" class="form-control mt-2" aria-label="Input for Last Name">
                <input id="txtPhoneNumber" placeholder="Phone number" class="Phone form-control mt-2" aria-label="Input for Phone number">
                <h6 class="mt-4">Organization Information:</h2>
                <select id="cboOrgType" class="select form-control mt-3" aria-label="Select your Organization Type">
                    <option value="">Organization Type</option>
                    <option value="Company">Company</option>
                    <option value="High School">High School</option>
                    <option value="College">College</option>
                    <option value="Other">Other</option>
                </select>
                <input id="txtOrgName" placeholder="Organization Name" class="form-control mt-2" aria-label="Input for Organization Name">
                <input id="txtGroupCode" placeholder="Group Code (optional, if joining a group)" class="form-control mt-2" aria-label="Input for Optional Group Code">
                <h6 class="mt-4">Account Information:</h2>
                <input id="txtUsernameRegister" type="email" placeholder="johndoe@email.com" class="form-control mt-3" aria-label="Input for Username">
                <input id="txtPasswordRegister" type="password" placeholder="Password" class="form-control mt-2" aria-label="Input for Password">
                <input id="txtRetypePassword" type="password" placeholder="Retype Password" class="form-control mt-2 mb-2" aria-label="Input for Retyped Password">
                <hr class="mt-4 mb-4"/>
                <button id="btnRegister" type="button" class="btn btn-primary col-12 mt-2">Register</button>
                <button id="btnSwapLoginBottom" type="button" class="btn btn-link col-12 mt-0">Already have an account? Click here to log in</button>
            </div>
        </form>

        <!-- Instructor Register Form -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
</body>
</html>
